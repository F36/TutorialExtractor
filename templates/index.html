<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tutorial Extractor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script>
            function somerandomload(id){
                id.style = "background:red";
            };
        </script>
    </head>
    <body>
        <h3> Enter Relevant Details to Generate PDF for TutorialsPoint Articles</h3>
        <div>
            <img src="../static/loading.gif" width=25% max-width="400px" min-width="100px">
        </div>
        <form action = "." method = "POST">
            <label for="URL"> URL :</label><br>
            <input type="url" id="URL" name="URL" required><br><br>
            <label for="pages"> Continue till how many pages :</label><br>
            <input type="number" id="pages" name="pages" min="1" max="200" value="1"><br><br>
            <label for="outFile"> Save As: <br> (alphanumeric, dash and underscore accepted)</label><br>
            <input type="text" id="outFile" name="outFile" value="out" required pattern="^[A-Za-z0-9-_]*$"><br><br>
            <input type="submit" value="Generate" onclick="somerandomload(this)">
            <input type="reset">
        </form>
        
    </body>
</html>
